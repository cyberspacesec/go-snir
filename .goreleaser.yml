# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/cyberspacesec/go-snir/pkg/ascii.version={{.Version}}
      - -X github.com/cyberspacesec/go-snir/pkg/ascii.commit={{.Commit}}
      - -X github.com/cyberspacesec/go-snir/pkg/ascii.buildDate={{.Date}}
      - -X github.com/cyberspacesec/go-snir/pkg/ascii.buildTime={{.Time}}
    binary: snir
    main: .
    id: "snir"
    
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'
  
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch
      
brews:
  - name: snir
    tap:
      owner: cyberspacesec
      name: homebrew-tap
    homepage: "https://github.com/cyberspacesec/go-snir"
    description: "一个强大的网页截图和信息收集工具"
    license: "MIT"
    install: |
      bin.install "snir"
    test: |
      system "#{bin}/snir version" 